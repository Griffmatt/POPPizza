<!DOCTYPE html>
<html>
  <head>
    <title src="img/pieceofpielogo">POP! Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/pop.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top boomer">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/pieceofpielogo.png" height="40" width="40"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#popPizzaNavbar" aria-controls="#popPizzaNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="popPizzaNavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Order Online</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="randomPizza.html">Random Pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Gift Cards</a>
              </li>
            </ul>
            <span class="navbar-text ml-auto">
              <a role="button" data-toggle="modal" data-target="#loginModal">Login</a>
            </span>
          </div>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1>POP! Pizza</h1>
            </div>
            <div class="col text-center">
                <p>Established 2021</p>
            </div>
          </div>
        </div>
      </div>
      <div id="loginModal" class="modal fade boomer" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="submit" class="btn btn-dark btn-sm ml-auto">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>
    <div class="container mt-1">
        <div class="row">
          <div class="col-12 col-lg-6 offset-lg-3">
            <div class="card">
              <div class="card-header">
                <h3>Choose An Amount</h3>
            </div>
              <div class="card-body text-center">
                <div class="col-12">
                    <div class="btn-group" id="giftAmountButton">
                        <button class="btn btn-light p-3">$10</button>
                        <button class="btn btn-light p-3">$25</button>
                        <button class="btn btn-light p-3">$50</button>
                        <button class="btn btn-light p-3">$100</button>
                    </div>
                </div>
                <div class="col-12 mt-2 text-right">
                    <a class="btn btn-dark" href="giftcardmessage.html">Add Message</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/pop.js"></script>
  </body>
</html>
